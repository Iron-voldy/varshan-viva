<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2563eb;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #174ea6;
        }

        .icon {
            font-size: 80px;
            color: #ef4444;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you are looking for does not exist.</div>
        <a href="login.html" class="back-btn"><i class="fas fa-home"></i> Go Back to Homepage</a>
    </div>
</body>
</html>
